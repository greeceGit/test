<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="css/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="css/bootstrap-datepicker3.css" rel="stylesheet" />
    <link href="css/charts.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/echarts.js"></script>

</head>
<body>
    <div id="main">
        <div id="top">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="region">区域:&nbsp;</label>
                    <input type="text" class="form-control" id="region" placeholder="请输入区域">
                </div>&nbsp;&nbsp;&nbsp;
                <!-- 区域：<input type="text">&nbsp;&nbsp;&nbsp; -->
                <div class="form-group">
                    <label for="starttime">起始时间:&nbsp;</label>
                    <input type="text" class="form-control datepicker" id="starttime" placeholder="请选择起始时间">
                </div>&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label for="endtime">终止时间:&nbsp;</label>
                    <input type="text" class="form-control datepicker" id="endtime" placeholder="请选择终止时间">
                </div>&nbsp;&nbsp;&nbsp;
                <!-- 起始时间：<input size="16" type="text" value="" readonly class="datepicker">&nbsp;&nbsp;&nbsp;
    终止时间：<input size="16" type="text" value="" readonly class="datepicker">&nbsp;&nbsp;&nbsp; -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="daychart();">日报</button>
                    <button type="button" class="btn btn-default" onclick="monthchart();">月报</button>
                    <button type="button" class="btn btn-default" onclick="yearchart();">年报</button>
                </div>
        </div>
        </form>
        <div id="left"></div>
        <div id="right"></div>
    </div>
    <script type="text/javascript" src="js/charts.js"></script>
</body>

</html>
